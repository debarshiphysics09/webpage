<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Responsive CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 1.5em;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2em;
      font-weight: 600;
    }

    nav a {
      text-decoration: none;
      color: #007acc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }

    .social-icons a {
      margin: 0 10px;
      color: #444;
      font-size: 1.4em;
    }

    .social-icons a:hover {
      color: #0366d6;
    }

    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      cursor: pointer;
      background-color: #eee;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 100;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode nav a {
      color: #90caf9;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        padding: 1em;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      .dark-toggle {
        top: 10px;
        right: 10px;
        padding: 4px 8px;
      }
    }
  </style>
</head>

<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ—</button>

  <nav>
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/about">About</a>
    <a href="{{ site.baseurl }}/cv">CV</a>
    <a href="{{ site.baseurl }}/projects">Projects</a>
    <a href="{{ site.baseurl }}/contact">Contact</a>
  </nav>

  {{ content }}

  <footer>
    <hr>
    <div class="social-icons">
      <a href="mailto:debarshi99mukherjee@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://github.com/debarshiphysics09"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/debarshi-mukherjee-b45921229"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; {{ site.time | date: "%Y" }} Debarshi Mukherjee</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
