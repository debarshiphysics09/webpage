<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 1.5em;
      background-color: #fefefe;
      color: #222;
    }
    nav {
      margin-bottom: 2em;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #0366d6;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
    .social-icons a {
      margin: 0 10px;
      color: #444;
      font-size: 1.4em;
    }
    .social-icons a:hover {
      color: #0366d6;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 14px;
      background-color: #eee;
      border: none;
      padding: 5px 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ— </button>

  <nav>
  <a href="{{ site.baseurl }}/">Home</a>
  <a href="{{ site.baseurl }}/about">About</a>
  <a href="{{ site.baseurl }}/cv">CV</a>
  <a href="{{ site.baseurl }}/projects">Projects</a>
  <a href="{{ site.baseurl }}/contact">Contact</a>
</nav>


  {{ content }}

  <footer>
    <hr>
    <div class="social-icons">
      <a href="mailto:debarshi99mukherjee@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://github.com/debarshiphysics09" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/debarshi-mukherjee-b45921229" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; {{ site.time | date: "%Y" }} Debarshi Mukherjee.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
